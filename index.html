<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Algebra Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header><b>Algebra Calculator</b></header>
        <div class="calculator-container">
            <label for="equationType">Select Equation Type:</label>
            <select id="equationType">
                <option value="linear">Linear Equation</option>
                <option value="quadratic">Quadratic Equation</option>
                <option value="polynomial">Polynomial Equation</option>
                <option value="rational">Rational Equation</option>
                <option value="exponential">Exponential Equation</option>
                <option value="logarithmic">Logarithmic Equation</option>
                <option value="system">System of Equations</option>
                <option value="inequality">Inequality</option>
                <option value="absoluteValue">Absolute Value Equation</option>
                <option value="piecewise">Piecewise Function</option>
                <option value="trigonometric">Trigonometric Equation</option>
                <option value="matrix">Matrix Equation</option>
            </select>
            <input
                type="text"
                id="equation"
                placeholder="Enter your equation"
            />
            <button id="solveBtn">Solve</button>
            <div class="answer-section">
                <div class="answer-label">Answer:</div>
                <div id="result" class="answer-box"></div>
            </div>
            <p id="description">
                Algebra Calculator has undergone limited testing. Contact
                <a href="mailto:myhauntedfork@outlook.com">here</a> if you have
                issues.
            </p>
        </div>
        <footer>
            <p id="copyright">
                &copy; 2024 MyHauntedFork |
                <a
                    href="https://github.com/myhauntedfork/Algebra_Calculator"
                    target="_blank"
                    >GitHub</a
                >
            </p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.1.1/math.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/algebra.js/0.2.6/algebra.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
