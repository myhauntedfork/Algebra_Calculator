<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Algebra Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="intro">
            <p>Algebra Calculator currently supports:</p>
            <ul>
                <li>Linear Equations</li>
                <li>Quadratic Equations</li>
            </ul>
        </div>

        <div class="calculator-container">
            <input
                type="text"
                id="equation"
                placeholder="Enter your equation, e.g., 2x + 3x = 25"
            />
            <button id="solveBtn">Solve</button>
            <div class="answer-section">
                <div class="answer-label">Result:</div>
                <div id="result" class="answer-box"></div>
            </div>
        </div>

        <footer>â“’ 2024 Andrew Hinckley</footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.1.1/math.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/algebra.js/0.2.6/algebra.js"></script>
        <script src="script.js"></script>
    </body>
</html>
